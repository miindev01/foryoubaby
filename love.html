<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>foryoubaby</title>

<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:'Sarabun',sans-serif;
  background:linear-gradient(180deg,#ffe6ef,#ffffff);
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,182,193,.35);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:24px;
}

/* main box */
.container{
  position:relative;
  background:#fff;
  width:760px;
  max-width:100%;
  padding:36px 30px 42px;
  border-radius:36px;
  box-shadow:0 30px 70px rgba(255,150,180,.35);
  animation:float 4s ease-in-out infinite;
}

/* back button */
.back-btn{
  position:absolute;
  top:18px;
  left:18px;
  width:44px;
  height:44px;
  border-radius:50%;
  border:none;
  background:rgba(255,182,193,.55);
  color:#ff4f9a;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(255,150,180,.4);
  transition:.3s;
}

.back-btn:hover{
  transform:scale(1.15);
  background:#ffd1e3;
}

/* title */
h1{
  text-align:center;
  font-size:22px;
  font-weight:500;
  color:#ff6fa5;
  margin-bottom:6px;
}

p.sub{
  text-align:center;
  font-size:14px;
  color:#888;
  margin-bottom:34px;
}

/* cards */
.cards{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:28px;
}

.card{
  position:relative;
  height:300px;
  border-radius:26px;
  overflow:hidden;
  box-shadow:0 20px 45px rgba(0,0,0,.18);
  transition:.45s ease;
}

.card:hover{
  transform:translateY(-8px) scale(1.02);
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* text on card */
.card-text{
  position:absolute;
  bottom:78px;
  left:50%;
  transform:translateX(-50%);
  color:#fff;
  text-align:center;
  z-index:2;
  text-shadow:0 4px 10px rgba(0,0,0,.35);
}

.card-text h2{
  margin:0;
  font-size:18px;
  font-weight:500;
}

.card-text span{
  font-size:13px;
  opacity:.9;
}

/* button */
.card button{
  position:absolute;
  bottom:26px;
  left:50%;
  transform:translateX(-50%);
  z-index:2;
  padding:13px 38px;
  border:none;
  border-radius:50px;
  font-size:15px;
  color:#fff;
  cursor:pointer;
  background:rgba(255,143,179,.85);
  backdrop-filter:blur(6px);
  transition:.3s;
}

.card button:hover{
  background:#ff6fa5;
  transform:translateX(-50%) scale(1.1);
}

/* responsive */
@media(max-width:768px){
  .cards{
    grid-template-columns:1fr;
  }
  .card{
    height:260px;
  }
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}
</style>
</head>

<body>

<div class="overlay">
  <div class="container">

    <!-- ปุ่มย้อนกลับ -->
    <button class="back-btn" onclick="history.back()">←</button>

    <h1>เลือกกล่องของเธอสิ</h1>
    <p class="sub"></p>

    <div class="cards">

      <!-- กล่องความทรงจำ -->
      <div class="card">
        <img src="images/memory.png">
        <div class="card-text">
          <h2>กล่องความทรงจำ</h2>
          <span>เรื่องราวของเราที่ผ่านมา</span>
        </div>
        <button onclick="location.href='memory.html'">
          เปิดกล่องนี้
        </button>
      </div>

      <!-- กล่องปริศนา -->
      <div class="card">
        <img src="images/mystery.png">
        <div class="card-text">
          <h2></h2>
          <span></span>
        </div>
        <button onclick="location.href='guess.html'">
          กล่องปริศนา
        </button>
      </div>

    </div>

  </div>
</div>

</body>
</html>
