<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>foryoubaby</title>

<!-- Sarabun Font -->
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Sarabun', sans-serif;
    background: linear-gradient(180deg, #ffe6ef, #ffffff);
    height: 100vh;
    margin: 0;
  }

  /* overlay */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 182, 193, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px; /* กันขอบมือถือ */
    animation: fadeIn 1s ease;
  }

  /* modal card */
  .modal {
    background: #ffffff;
    border-radius: 28px;
    padding: 32px 28px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(255, 150, 180, 0.35);
    width: 360px;
    max-width: 100%;
    animation: floatCard 3s ease-in-out infinite;
  }

  /* card image */
  .card-image {
    width: 220px; /* ขนาดปกติ */
    margin: 0 auto 22px;
    transition: 0.4s;
  }

  .card-image img {
    width: 100%;
    border-radius: 18px;
  }

  .card-image:hover {
    transform: scale(1.05);
  }

  .title {
    font-size: 18px;
    letter-spacing: 2px;
    font-weight: 500;
    color: #ff6fa5;
    margin-bottom: 8px;
  }

  .subtitle {
    font-size: 15px;
    color: #666;
    margin-bottom: 26px;
  }

  button {
    background: #ff8fb3;
    border: none;
    border-radius: 50px;
    padding: 14px 40px;
    font-size: 16px;
    font-family: 'Sarabun', sans-serif;
    color: #ffffff;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff6fa5;
    transform: scale(1.08);
  }

  /* ===== Responsive ===== */

  /* iPad / Tablet */
  @media (max-width: 1024px) {
    .modal {
      width: 340px;
    }
    .card-image {
      width: 300px;
    }
  }

  /* Mobile */
  @media (max-width: 600px) {
    .modal {
      padding: 26px 22px;
      border-radius: 22px;
    }
    .card-image {
      width: 300px;
    }
    .title {
      font-size: 16px;
      letter-spacing: 1.5px;
    }
    .subtitle {
      font-size: 14px;
    }
    button {
      font-size: 15px;
      padding: 12px 34px;
    }
  }

  /* animations */
  @keyframes floatCard {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>

<body>

<div class="overlay">
  <div class="modal">

    <div class="card-image">
      <img src="images/card.png" alt="gift card">
    </div>

    <div class="title">
      HAPPY VALENTINE DAY BABY
    </div>

    <div class="subtitle">
      เค้ามีบางอย่างอยากให้เธอเปิดดู
    </div>

    <button onclick="location.href='unlock.html'">
      เปิดการ์ด
    </button>

  </div>
</div>

</body>
</html>
