<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>foryoubaby</title>

<style>
body{
  margin:0;
  font-family: 'Sarabun', sans-serif;
  background:#ffdce8;
  display:flex;
  justify-content:center;
  padding:30px 12px;
}

/* ===== ‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏© A4 (‡∏¢‡πà‡∏≠) ===== */
.paper{
  width:100%;
  max-width:400px;          /* ‡∏¢‡πà‡∏≠ A4 ‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏à‡∏≠ */
  aspect-ratio: 60/ 40;  /* ‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô A4 */
  background:#fff;
  border-radius:32px;
  padding:24px 20px;
  box-shadow:0 25px 60px rgba(255,120,160,.35);
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== title ===== */
.paper h2{
  margin:4px 0 14px;
  color:#ff6fa5;
  font-weight:500;
  font-size:18px;
}

/* ===== ‡∏Å‡∏£‡∏≠‡∏ö‡∏£‡∏π‡∏õ (‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏≤‡∏¢‡∏ï‡∏±‡∏ß) ===== */
.album{
  width:100%;
  max-width:340px;
  height:450px;            /* ‚≠ê ‡∏Ñ‡∏∏‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á */
  background:linear-gradient(180deg,#ffeaf2,#ffd1e1);
  border-radius:22px;
  position:relative;
  overflow:hidden;         /* ‚≠ê ‡∏Å‡∏±‡∏ô‡∏•‡πâ‡∏ô */
}

/* slider */
.track{
  display:flex;
  height:100%;
  transition:.4s ease;
}

.photo{
  min-width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;   /* ‚≠ê ‡πÄ‡∏ï‡πá‡∏°‡∏Å‡∏£‡∏≠‡∏ö */
  border-radius:18px; /* ‡πÉ‡∏´‡πâ‡πÇ‡∏Ñ‡πâ‡∏á‡∏™‡∏ß‡∏¢‡∏ï‡∏≤‡∏°‡∏Å‡∏£‡∏≠‡∏ö */
}

/* ‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏π‡∏Å‡∏®‡∏£ */
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:32px;
  height:32px;
  border:none;
  border-radius:50%;
  background:#fff;
  box-shadow:0 5px 12px rgba(0,0,0,.15);
  cursor:pointer;
}
.prev{ left:10px; }
.next{ right:10px; }

/* ===== ‡∏õ‡∏∏‡πà‡∏° ===== */
.buttons{
  margin-top:18px;
  display:flex;
  gap:12px;
}

.btn{
  border:none;
  padding:8px 18px;
  border-radius:22px;
  font-size:13px;
  cursor:pointer;
}

.btn-main{
  background:#ff8fb3;
  color:#fff;
  box-shadow:0 6px 15px rgba(255,120,160,.4);
}

.btn-back{
  background:#ffe0ec;
  color:#ff5f9e;
}

/* ===== 12 ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô (‡∏Ç‡∏¢‡∏≤‡∏¢‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á) ===== */
.months{
  display:none;
  margin-top:20px;
  width:100%;
  animation:fade .4s ease;
}

.months h3{
  text-align:center;
  font-size:15px;
  color:#ff6fa5;
  margin-bottom:12px;
}

.grid{
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}

.grid img{
  width: 100%;
  aspect-ratio: 4 / 10;   /* üëà ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(255,120,160,.25);
}


.item{
  text-align:center;
  font-size:12px;
  color:#ff5f9e;
}

.item img{
  width:100%;
  aspect-ratio: 3 / 4;   /* üëà ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á‡∏à‡∏£‡∏¥‡∏á */
  object-fit: cover;
  border-radius:18px;
  margin-bottom:6px;
  box-shadow: 0 10px 25px rgba(255,120,160,.25);
}

@keyframes fade{
  from{opacity:0; transform:translateY(-8px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="paper">

  <h2>Memories üíó</h2>

  <!-- ‡∏≠‡∏±‡∏•‡∏ö‡∏±‡πâ‡∏° -->
  <div class="album">
    <div class="track" id="track">
      <div class="photo"><img src="images/1.png"></div>
      <div class="photo"><img src="images/2.png"></div>
      <div class="photo"><img src="images/3.png"></div>
      <div class="photo"><img src="images/4.png"></div>
      <div class="photo"><img src="images/5.png"></div>
      <div class="photo"><img src="images/6.png"></div>
    </div>

    <button class="nav prev" onclick="slide(-1)">‚Äπ</button>
    <button class="nav next" onclick="slide(1)">‚Ä∫</button>
  </div>

  <!-- ‡∏õ‡∏∏‡πà‡∏° -->
  <div class="buttons">
    <button class="btn btn-main" onclick="toggleMonths()">Memories of year</button>
    <button class="btn btn-back" onclick="history.back()">back</button>
  </div>

  <!-- 12 ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô -->
  <div class="months" id="months">
    <h3>Memories of year ü§ç</h3>
    <div class="grid">
      <div class="item"><img src="images/01.png">January</div>
      <div class="item"><img src="images/02.png">February</div>
      <div class="item"><img src="images/03.png">March</div>
      <div class="item"><img src="images/04.png">April</div>
      <div class="item"><img src="images/05.png">May</div>
      <div class="item"><img src="images/06.png">June</div>
      <div class="item"><img src="images/07.png">July</div>
      <div class="item"><img src="images/08.png">August</div>
      <div class="item"><img src="images/09.png">September</div>
      <div class="item"><img src="images/10.png">October</div>
      <div class="item"><img src="images/11.png">November</div>
      <div class="item"><img src="images/12.png">December</div>
    </div>
  </div>

</div>

<script>
let index=0;
function slide(n){
  index=Math.max(0,Math.min(5,index+n));
  document.getElementById("track")
    .style.transform=`translateX(-${index*100}%)`;
}
function toggleMonths(){
  const m=document.getElementById("months");
  m.style.display=m.style.display==="block"?"none":"block";
  m.scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
